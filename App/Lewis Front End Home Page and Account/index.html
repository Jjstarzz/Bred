<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Home</title>
  </head>
  <body>

    <!--Header-->
    <header class="header">
        <div class="container-fluid">
            <div class="row  align-items-center">

                <div class="col-md-8">
                    <div class="logo-menu">
                        <div class="menu">
                            <i class="bi bi-list"></i>
                        </div>
                        <div class="logo">
                            <a href="index.html">
                                <img src="images/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="search-holder">
                        <input type="text" class="searchbox">
                        <div class="icon">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                   
                </div>

            </div>
        </div>

        
    </header>
    <!--Header end-->

    <!--Main Menu-->
    <div class="nav-menu">
        <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Budget</a></li>
            <li><a href="#">Spending</a></li>
            <li><a href="#">Summaries</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </div>

     <!--Main Menu end-->

    <!--Body-->
    <section>
        <div class="container-fluid">
            <div class="row">


                <!--Left-sidebar-->
                <div class="col-md-2 border-right">
                    <div class="sidebar">
                    <ul class="list-menu">
                            <li>
                                <a href="account.html">Account</a>
                            </li>

                            <li>
                                <a href="#">Settings</a>
                            </li>
                    </ul>

                    <div class="logout-section">
                        <ul class="list-menu">
                            <li> <a href="#">Sign Out</a></li>
                        </ul>
                        
                    </div>
                    </div>
                </div>
                 <!--Left-sidebar end-->

                <!--Mid-sidebar-->
                <div class="col-md-4 border-right">

                    <h1 class="mt-3">Account</h1>

                    <div class="center-holder">
                        <div class="image-hodler">
                            <img src="" alt="">
                        </div>
                    </div>


                    <div class="center-holder mb-5">
                        <button class="btn btn-outline-dark shadow">Change profile Picture</button>
                    </div>

                    <div class="card-panel shadow mb-3">
                        <div class="panel-holder">

                            <div class="label">Name</div>
                            <div class="input">
                                <input type="text" class="input-box">
                            </div>

                        </div>
                    </div>
                   
                </div>
                <!--Mid-sidebar-->


                <!--Right-sidebar-->
                <div class="col-md-6">

                    <div class="card-panel shadow mt-5 mb-3">
                        <div class="panel-holder">

                            <div class="label">Email</div>
                            <div class="input">
                                <input type="email" class="input-box">
                            </div>

                        </div>
                    </div>

                    <div class="card-panel shadow mb-3">

                        <div class="panel-holder">
                            <div class="label">Current Password</div>
                            <div class="input">
                                <input type="password" class="input-box">
                            </div>
                        </div>
                        <hr>
                        <div class="panel-holder mb-3">
                            <div class="label">New Password</div>
                            <div class="input">
                                <input type="password" class="input-box">
                            </div>
                        </div>

                        <div class="panel-holder mb-3">
                            <div class="label">Re enter Password</div>
                            <div class="input">
                                <input type="password" class="input-box">
                            </div>
                        </div>

                        <p class="text-right">
                            <button class="btn btn-outline-dark shadow ">Save Chanages</button>
                        </p>


                    </div>

                    

                </div>
                <!--Right-sidebar end-->
            </div>
        </div>

    </section>

    <!--Body end-->

    <!--Footer-->
    <footer>

    </footer>

     <!--Footer End-->


    <script src="js/bootstrap.bundle.min.js" ></script>
