 <script>
    function ValidateUser(){
        var userName = document.getElementById("InputUsername").value;
        var passWord = document.getElementById("InputPassword").value;
        $.get("http://localhost:8080/validateLogin", {username : userName, password : passWord}).done(function(userId){
            if (userId){
                setLastUser();
                currentUserID(userId.id);
                window.location = "index.html"
            }
            else{
                alert("Invalid username or password. Please try again.");
            }
        })
    }
    function currentUserID(userId){
        localStorage.setItem("userId", userId);
    }
    
    
    function setLastUser(){
    var lastusername = document.getElementById("InputUsername").value;
    localStorage.setItem("lastuser", lastusername);

    }
    
    function getLastUser(){
        document.getElementById("InputUsername").value=localStorage.getItem("lastuser");
        localstorage.setItem("userId", 0);
         }
 </script>
